name: CI

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: ['21']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # Full history for SonarCloud analysis
          persist-credentials: false

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        run: mvn -B jacoco:report

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@c950f6fb443cb5af20a377fd0dfaa78838901040 # v2.23.0
        if: always() && matrix.os == 'ubuntu-latest' && matrix.java == '21'
        with:
          files: |
            target/surefire-reports/TEST-*.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports/
          retention-days: 30

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

      # SonarCloud analysis (Linux only, skip for external PRs which lack secrets)
      - name: Cache SonarCloud packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud analysis
        if: matrix.os == 'ubuntu-latest' && matrix.java == '21' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=lenucksi_ManageSieveJ \
            -Dsonar.organization=lenucksi \
            -Dsonar.host.url=https://sonarcloud.io

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build package
        run: mvn -B package -DskipTests

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: 'target/*.jar'

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: managesievej-jar
          path: target/*.jar
          retention-days: 7

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed!"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All checks passed!"
